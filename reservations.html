<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Reservations</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h2>Hot Restaurant</h2>
            <h4>Make your reservation</h4>
            <h5>Only 5 people can be seated at a time. After that everyone else will be placed on a waitlist!</h5>
            <a href="/tables" class="btn btn-primary" name="viewTables" type="button">View Tables</a>
            <a href="/" class="btn btn-light" name="home" type="button">Home</a>
        </div>
        <div class="card">
            <div class="card-header">
                Table Reservations
            </div>
            <div class="card-body">
                <form class="" action="" method="post" id="reservationForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="someone@example.com">
                    </div>
                    <div class="form-group">
                        <label for="uniqueID">Unique ID</label>
                        <input type="text" class="form-control" id="uniqueID">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    <br><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
    </div>

    <script type="text/javascript">
        $("#submit-btn").on("click", function(event){
            event.preventDefault();

            var newUser = {
                name: $("#name").val().trim(),
                phone: $("#phoneNumber").val().trim(),
                emailAddress: $("#email").val().trim(),
                uniqueID: $("#uniqueID").val().trim()
            };

            $.post("/api/new", newUser)
            .done(function(data) {
                console.log(data);
                alert("Adding User.....");
            });
            $("#reservationForm").trigger("reset");
        });

    </script>

</body>
</html>
